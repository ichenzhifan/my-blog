<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>博客</title>
    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
    <link href="/public/fontAwesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="/public/js/rem.js"></script>
    <script src="/public/js/jquery-1.12.4.min.js"></script>
    <script src="/public/js/index.js"></script>
</head>

<body>

<header>
    <div class="backimg"><img src="/public/images/IMG_0293.JPG"></div>
    <div class="logo"><span></span><img src="/public/images/00002637.png"></div>
</header>

<nav>
    <div class="menu">
        <a href="/">首页</a>
    </div>
</nav>

<main class="clear">
    <div class="mainLeft">
        {%block content%}{%endblock%}
    </div>

    <div class="mainRight">
        {% if userInfo._id %}
        <div class="rightBox" id="userInfo">
            <div class="title"><span>用户信息</span></div>
            <p><span class="colDark username">{{userInfo.username}}</span></p>

            {% if userInfo.isAdmin %}
            <p>
                <span class="colDanger">你好，管理员！</span>
                <a href="/admin">进入管理</a>
            </p>
            {% else %}
            <p><span class="colDanger">你好，欢迎光临我的博客！</span></p>
            {% endif %}

            <p><span class="colDark"><a href="javascript:;" id="logout">退出</a></span></p>
        </div>
        {% else %}

        <div class="rightBox" id="loginBox">
            <div class="title"><span>登陆</span></div>
            <div class="line"><div class="colDark">用户名：</div><input name="username" type="text" /></div>
            <div class="line"><div class="colDark">密码：</div><input name="password" type="password" /></div>
            <div class="line"><div class="colDark"></div><button>登陆</button></div>
            <p class="textRight">还没注册？<a href="javascript:;" class="colMint">马上注册</a>　</p>
            <p class="colWarning textCenter"></p>
        </div>

        <div class="rightBox hide" id="registerBox">
            <div class="title"><span>注册</span></div>
            <div class="line"><div class="colDark">用户名：</div><input name="username" type="text" /></div>
            <div class="line"><div class="colDark">密码：</div><input name="password" type="password" /></div>
            <div class="line"><div class="colDark">确认：</div><input name="repassword" type="password" /></div>
            <div class="line"><div class="colDark"></div><button>注 册</button></div>
            <p class="textRight">已有账号？<a href="javascript:;" class="colMint">马上登录</a>　</p>
            <p class="colWarning textCenter"></p>
        </div>
        {% endif %}

        <div class="rightBox">
            <div class="title"><span>社区</span></div>
            <p><a href="http://www.miaov.com" target="_blank" class="colDanger">妙味课堂</a></p>
            <p><a href="http://bbs.miaov.com" target="_blank" class="colDanger">妙味茶馆</a></p>
        </div>
    </div>

</main>

<div class="copyright textCenter">Copyright © v-denche.com 版权所有</div>
</body>
</html>
