<nav>
    <ul class="pager">
        {% if page > 1 %}
        <li class="previous"><a href="/admin/user?page={{page-1}}&size={{size}}">&larr; 上一页</a></li>
        {% endif %}
        <li>
            一共有 {{total}} 条数据，每页显示 {{size}} 条数据，一共 {{pages}} 页，当前第 {{page}} 页
        </li>

        {% if page < pages %}
        <li class="next"><a href="/admin/user?page={{page+1}}&size={{size}}">下一页 &rarr;</a></li>
        {% endif %}
    </ul>
</nav>
