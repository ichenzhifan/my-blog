{% extends './layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>分类列表</span></li>
</ol>

<h3>编辑分类</h3>

<div role="form" id="editCategoryForm">
    <div class="form-group">
        <label for="name">分类名称：</label>
        <input type="text"
               class="form-control"
               id="name"
               placeholder="请输入分类名称"
               name="name"
               value="{{category.name}}"
               data-id="{{category._id.toString()}}"
        >
    </div>
    <button class="btn btn-default">提交</button>
</div>
<p class="colWarning textCenter"></p>

{% endblock %}
