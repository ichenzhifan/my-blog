{% extends './layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>分类列表</span></li>
</ol>

<h3>内容列表</h3>

<table class="table table-hover table-striped" id="contentformTable">

    <tr>
        <th>序号</th>
        <th>标题</th>
        <th>所属分类</th>
        <th>描述</th>
        <th>操作</th>
    </tr>

    {% for item in list %}
    <tr>
        <td>{{loop.index}}</td>
        <td>{{item.title}}</td>
        <td>{{item.category.name}}</td>
        <td>{{item.description}}</td>
        <td>
            <a href="/admin/content/edit?id={{item._id.toString()}}" class="edit">编辑</a>
            <a href="javascript:;" class="remove" data-id="{{item._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
